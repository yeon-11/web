<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.ctfassets.net/sjvy5j5nlcjk/4TGGMwYK8454qhMY3oPTEA/c654e3f0e0c969585e932b88291e2d80/1920__1_.jpg?w=1920&fm=webp" alt="닌텐도 스위치2" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.ctfassets.net/sjvy5j5nlcjk/32c3xkwT9e6nZHH24MHqUM/a21a1c97f7d394d46bc2fe20c1bc00db/%EB%A7%88%EB%A6%AC%EC%98%A4_1920.jpg?w=1920&fm=webp" alt="마리오카드 월드" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.ctfassets.net/sjvy5j5nlcjk/5uJv8geXRkMZdHiX24YVsl/1f0497da24824da59d29163d040a1b2a/%EB%8F%99%ED%82%A4%EC%BD%A9_1920.jpg?w=1920&fm=webp" alt="동키콩 바닌자" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.ctfassets.net/sjvy5j5nlcjk/1w9hFUKS5BUhDY2iXb88Pn/9fedc270c36018c106c92118d60a3367/%C3%AB__%C3%AB__%C3%AC__%C3%AD__%C3%AD__%C3%AC__%C3%AB__%C3%AB___pc.webp?w=1920&fm=webp" alt="슈퍼마리오파티 잼버리" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://images.ctfassets.net/sjvy5j5nlcjk/138I6Pre9oCHNbrKXvfOGn/f1ba6589c1354dc0b62e36b46d9e0b83/image.png?w=1920&fm=webp" alt="웰컴투어" class="d-block" style="width:100%">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
